
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üíí Wedding Picture Finder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 1200px;
            width: 100%;
            min-height: 600px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2em;
            color: #333;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .upload-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
        }

        .camera-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            border: 3px dashed #667eea;
            text-align: center;
            transition: all 0.3s ease;
            width: 100%;
            max-width: 500px;
        }

        .camera-section:hover {
            border-color: #764ba2;
            transform: translateY(-2px);
        }

        .camera-section h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .camera-input {
            width: 100%;
            max-width: 350px;
            height: 250px;
            border: 2px solid #ddd;
            border-radius: 15px;
            background: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 15px auto;
            overflow: hidden;
            position: relative;
        }

        .camera-input video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 13px;
        }

        .camera-input canvas {
            display: none;
        }

        .camera-placeholder {
            color: #999;
            font-size: 1em;
            text-align: center;
            padding: 10px;
        }

        .camera-controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .form-section {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            width: 100%;
            max-width: 400px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 1em;
        }

        .form-group input {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            min-width: 120px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #333;
            border: 2px solid #ddd;
        }

        .btn-secondary:hover {
            background: #e9ecef;
            border-color: #adb5bd;
        }

        .results-section {
            display: none;
        }

        .results-section.active {
            display: block;
        }

        .results-header {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 25px;
        }

        .search-box {
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 1em;
            width: 100%;
            transition: border-color 0.3s ease;
        }

        .search-box:focus {
            outline: none;
            border-color: #667eea;
        }

        .pagination {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .pagination input {
            width: 60px;
            padding: 8px;
            border: 2px solid #ddd;
            border-radius: 5px;
            text-align: center;
        }

        .gallery {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        .photo-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .photo-card:hover {
            transform: translateY(-5px);
        }

        .photo-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .photo-card-content {
            padding: 15px;
        }

        .photo-card h4 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.1em;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
            color: #666;
        }

        .loading::after {
            content: '‚è≥';
            animation: spin 2s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error, .success {
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-weight: 600;
        }

        .error {
            background: #ffe6e6;
            color: #d63384;
            border: 2px solid #f5c6cb;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #667eea;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        #total-matches {
            text-align: center;
            font-weight: 600;
            color: #333;
            font-size: 1.1em;
        }

        /* Desktop specific styles */
        @media (min-width: 769px) {
            body {
                padding: 20px;
            }

            .container {
                padding: 40px;
            }

            .header h1 {
                font-size: 2.5em;
            }

            .header p {
                font-size: 1.2em;
            }

            .upload-section {
                gap: 30px;
            }

            .camera-section {
                padding: 30px;
            }

            .camera-section h3 {
                font-size: 1.5em;
                margin-bottom: 20px;
            }

            .camera-input {
                max-width: 400px;
                height: 300px;
                margin: 20px auto;
            }

            .camera-controls {
                gap: 15px;
                margin-top: 20px;
            }

            .form-section {
                grid-template-columns: 1fr 1fr;
                gap: 20px;
                max-width: 500px;
            }

            .form-group label {
                font-size: 1.1em;
            }

            .form-group input {
                padding: 15px;
            }

            .btn {
                padding: 15px 30px;
                font-size: 1.1em;
            }

            .results-header {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
                flex-wrap: wrap;
                margin-bottom: 30px;
            }

            .search-box {
                width: 300px;
            }

            .pagination {
                justify-content: flex-end;
            }

            .pagination input {
                width: 80px;
            }

            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
                gap: 25px;
                margin-top: 30px;
            }

            .photo-card-content {
                padding: 20px;
            }

            #total-matches {
                text-align: left;
            }
        }

        /* Tablet specific adjustments */
        @media (min-width: 481px) and (max-width: 768px) {
            .form-section {
                grid-template-columns: 1fr 1fr;
                max-width: 500px;
            }

            .gallery {
                grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            }

            .results-header {
                flex-direction: column;
                align-items: stretch;
            }
        }

        /* Small mobile specific adjustments */
        @media (max-width: 480px) {
            body {
                padding: 5px;
            }

            .container {
                border-radius: 15px;
                padding: 15px;
            }

            .header h1 {
                font-size: 1.8em;
            }

            .header p {
                font-size: 1em;
            }

            .camera-section {
                padding: 15px;
            }

            .camera-input {
                height: 200px;
                max-width: 300px;
            }

            .btn {
                padding: 10px 20px;
                font-size: 0.9em;
                min-width: 100px;
            }

            .camera-controls {
                gap: 8px;
            }

            .pagination {
                gap: 8px;
            }

            .pagination input {
                width: 50px;
                padding: 6px;
            }

            .photo-card-content {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="upload-section" class="upload-section">
            <div class="header">
                <h1>üíí Wedding Picture Finder</h1>
                <p>Use your camera to find wedding pictures you're in</p>
            </div>

            <div class="camera-section">
                <h3>üì∏ Take a Photo</h3>
                <div class="camera-input" id="camera-input">
                    <div class="camera-placeholder">
                        Click "Start Camera" to begin
                    </div>
                </div>
                <div class="camera-controls">
                    <button class="btn btn-secondary" id="start-camera">Start Camera</button>
                    <button class="btn btn-primary" id="take-photo" style="display: none;">Take Photo</button>
                    <button class="btn btn-secondary" id="retake-photo" style="display: none;">Retake</button>
                </div>
            </div>

            <div class="form-section">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" placeholder="Enter your phone">
                </div>
            </div>

            <button class="btn btn-primary" id="find-photos" disabled>
                üîç Find Your Photos
            </button>

            <div id="message"></div>
            <div id="loading-spinner" style="display: none;">
                <div class="spinner"></div>
                <p style="text-align: center;">Matching your face...</p>
            </div>
        </div>

        <div id="results-section" class="results-section">
            <div class="header">
                <h1>üì∏ Your Matched Photos</h1>
                <button class="btn btn-secondary" id="back-to-upload">üîô Back to Upload</button>
            </div>

            <div class="results-header">
                <input type="text" class="search-box" id="search-box" placeholder="üîç Search filenames...">
                <div class="pagination">
                    <button class="btn btn-secondary" id="prev-page">Previous</button>
                    <span>Page</span>
                    <input type="number" id="page-input" value="1" min="1">
                    <span id="page-info">of 1</span>
                    <button class="btn btn-secondary" id="next-page">Next</button>
                </div>
                <div id="total-matches">Total Matches: 0</div>
            </div>

            <div id="gallery" class="gallery"></div>
        </div>
    </div>

    <script>
        // Constants
        const API_URL = "http://localhost:8000/api/v1/get-similar-photos";
        const PAGE_SIZE = 12;
        const MAP_PATH = "drive_file_map.json";
        let driveFileMap = {};

        // Global variables
        let stream = null;
        let capturedImage = null;
        let allResults = [];
        let filteredResults = [];
        let currentPage = 1;

        // DOM elements
        const uploadSection = document.getElementById('upload-section');
        const resultsSection = document.getElementById('results-section');
        const cameraInput = document.getElementById('camera-input');
        const startCameraBtn = document.getElementById('start-camera');
        const takePhotoBtn = document.getElementById('take-photo');
        const retakePhotoBtn = document.getElementById('retake-photo');
        const nameInput = document.getElementById('name');
        const phoneInput = document.getElementById('phone');
        const findPhotosBtn = document.getElementById('find-photos');
        const messageDiv = document.getElementById('message');
        const loadingSpinner = document.getElementById('loading-spinner');
        const backToUploadBtn = document.getElementById('back-to-upload');
        const searchBox = document.getElementById('search-box');
        const pageInput = document.getElementById('page-input');
        const pageInfo = document.getElementById('page-info');
        const totalMatches = document.getElementById('total-matches');
        const gallery = document.getElementById('gallery');
        const prevPageBtn = document.getElementById('prev-page'); 
        const nextPageBtn = document.getElementById('next-page');

        // Load drive file map
        async function loadDriveFileMap() {
            try {
                const response = await fetch(MAP_PATH, {
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    cache: 'no-cache'
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                driveFileMap = await response.json();
                
                if (!driveFileMap || typeof driveFileMap !== 'object') {
                    throw new Error('Invalid drive file map format');
                }
                
                console.log('Drive file map loaded successfully', driveFileMap);
            } catch (error) {
                console.error('Error loading drive file map:', error);
                showMessage('Photo database is currently unavailable. Some features may be limited.', 'error');
                driveFileMap = {}; // Initialize with empty object to prevent further errors
            }
        }

        // API request function matching the backend endpoint
        async function findSimilarPhotos(imageBlob, name, phone) {
            try {
                const requestId = generateUUID();
                const formData = new FormData();
                formData.append('image', imageBlob, 'user_photo.jpg');
                formData.append('request_id', requestId);
                formData.append('name', name);
                formData.append('phone_number', phone);

                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error(`Server responded with status ${response.status}`);
                }

                const data = await response.json();
                
                if (!data || !data.imagePaths) {
                               throw new Error(data.message || 'Invalid response from server');
                        }
                return data.imagePaths || [];

            } catch (error) {
                console.error('API request failed:', error);
                throw error;
            }
        }


        // Generate a UUID for request ID
        function generateUUID() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                const r = Math.random() * 16 | 0;
                const v = c === 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        // Utility function to show messages
        function showMessage(text, type = 'error') {
            messageDiv.innerHTML = `<div class="${type}">${text}</div>`;
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 5000);
        }

        // Camera functionality
        startCameraBtn.addEventListener('click', async () => {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'user' } 
                });
                
                const video = document.createElement('video');
                video.srcObject = stream;
                video.autoplay = true;
                video.muted = true;
                
                cameraInput.innerHTML = '';
                cameraInput.appendChild(video);
                
                startCameraBtn.style.display = 'none';
                takePhotoBtn.style.display = 'inline-block';
                
            } catch (error) {
                showMessage('Camera access denied or not available', 'error');
            }
        });

        takePhotoBtn.addEventListener('click', () => {
            const video = cameraInput.querySelector('video');
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0);
            
            capturedImage = canvas.toDataURL('image/jpeg');
            
            // Show captured image
            const img = document.createElement('img');
            img.src = capturedImage;
            img.style.width = '100%';
            img.style.height = '100%';
            img.style.objectFit = 'cover';
            img.style.borderRadius = '13px';
            
            cameraInput.innerHTML = '';
            cameraInput.appendChild(img);
            
            // Stop camera stream
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
            
            takePhotoBtn.style.display = 'none';
            retakePhotoBtn.style.display = 'inline-block';
            
            checkFormValidity();
        });

        retakePhotoBtn.addEventListener('click', () => {
            capturedImage = null;
            cameraInput.innerHTML = '<div class="camera-placeholder">Click "Start Camera" to begin</div>';
            
            retakePhotoBtn.style.display = 'none';
            startCameraBtn.style.display = 'inline-block';
            
            checkFormValidity();
        });

        // Form validation
        function checkFormValidity() {
            const isValid = capturedImage && nameInput.value.trim() && phoneInput.value.trim();
            findPhotosBtn.disabled = !isValid;
        }

        nameInput.addEventListener('input', checkFormValidity);
        phoneInput.addEventListener('input', checkFormValidity);

        // Find photos functionality
        findPhotosBtn.addEventListener('click', async () => {
            const name = nameInput.value.trim();
            const phone = phoneInput.value.trim();
            
            if (!capturedImage || !name || !phone) {
                showMessage('Please fill in all fields and take a photo', 'error');
                return;
            }

            showMessage('üîç Searching for your photos...', 'success');
            findPhotosBtn.disabled = true;
            findPhotosBtn.textContent = 'Searching...';
            loadingSpinner.style.display = 'block';

            try {
                // Convert base64 to blob
                const blob = await fetch(capturedImage).then(res => res.blob());
                
                // Call the API
                const matches = await findSimilarPhotos(blob, name, phone);
                
                if (matches.length === 0) {
                    showMessage('No matching photos found. Please try a different photo.', 'error');
                    return;
                }

                allResults = matches;
                showMessage(`Found ${allResults.length} photos with you in them!`, 'success');
                showResults();
            } catch (error) {
                console.error('Search failed:', error);
                showMessage(error.message || 'Failed to search for photos. Please try again.', 'error');
            } finally {
                findPhotosBtn.disabled = false;
                findPhotosBtn.textContent = 'üîç Find Your Photos';
                loadingSpinner.style.display = 'none';
            }
        });

        // Results functionality
        function showResults() {
            uploadSection.style.display = 'none';
            resultsSection.classList.add('active');
            
            filteredResults = [...allResults];
            currentPage = 1;
            updateResultsDisplay();
        }

        function updateResultsDisplay() {
            const totalCount = filteredResults.length;
            const totalPages = Math.ceil(totalCount / PAGE_SIZE);
            
            totalMatches.textContent = `Total Matches: ${totalCount}`;
            pageInfo.textContent = `of ${totalPages}`;
            pageInput.max = totalPages;
            pageInput.value = currentPage;
            
            // Enable/disable pagination buttons
            prevPageBtn.disabled = currentPage === 1;
            nextPageBtn.disabled = currentPage >= totalPages || totalPages === 0;

            const startIndex = (currentPage - 1) * PAGE_SIZE;
            const endIndex = Math.min(startIndex + PAGE_SIZE, totalCount);
            const pageResults = filteredResults.slice(startIndex, endIndex);
            
            renderGallery(pageResults);
        }

        function renderGallery(results) {
            gallery.innerHTML = '';

            if (results.length === 0) {
                gallery.innerHTML = '<div class="loading">No photos found matching your search</div>';
                return;
            }

            results.forEach((driveUrl, index) => {
                const card = createPhotoCard(driveUrl, index);
                gallery.appendChild(card);
            });
        }

        // Corrected and Enhanced createPhotoCard function
      function createPhotoCard(driveUrl, index) {
    const card = document.createElement('div');
    card.className = 'photo-card';

    let fileId = null;
    let previewImageUrl = '';
    let downloadLink = driveUrl; // Default to the provided URL for download
    const photoNumber = `Photo ${index + 1}`; // Use "Photo 1", "Photo 2", etc.
    let filename = photoNumber + '.jpg'; // Default filename

    // Check if the URL is a Google Drive shareable link
    if (driveUrl.includes('drive.google.com/file/d/')) {
        fileId = extractDriveId(driveUrl);
        if (fileId) {
            previewImageUrl = `https://drive.google.com/uc?id=${fileId}&export=view`; // Use export=view for preview
            downloadLink = `https://drive.google.com/uc?id=${fileId}&export=download`; // Use export=download for direct download
            filename = photoNumber + '.jpg'; // Consistent filename
        }
    } else if (driveUrl.includes('lh3.googleusercontent.com')) {
        // This is likely a Google Photos or Picasa thumbnail/direct image
        // These URLs usually work directly as img src
        previewImageUrl = driveUrl;
        // Try to get a larger version if available by removing size parameters
        // This is a common pattern for Googleusercontent URLs
        downloadLink = driveUrl.replace(/=s\d+-c$/, ''); // Removes =sXXX-c at the end
        downloadLink = downloadLink.replace(/=w\d+-h\d+-c$/, ''); // Removes =wXXX-hXXX-c at the end
        filename = photoNumber + '.jpg'; // Consistent filename
    } else {
        // Assume it's a direct image URL or unsupported format
        previewImageUrl = driveUrl;
        downloadLink = driveUrl; // The download link is the same
        filename = photoNumber + '.jpg'; // Consistent filename
    }

    card.innerHTML = `
        <div style="
            width: 100%; 
            height: 200px; 
            background: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        ">
            <a href="${downloadLink}" target="_blank" download="${filename}" style="display: block; width: 100%; height: 100%;">
                <img 
                    src="${previewImageUrl}" 
                    alt="Image Preview" 
                    style="width: 100%; height: 100%; object-fit: cover;"
                    onerror="this.onerror=null; this.parentElement.innerHTML='<div class=\\'camera-placeholder\\'>Photo preview unavailable or failed to load. Click Download.</div>';"
                />
            </a>
        </div>
        <div class="photo-card-content">
            <h4></h4>
            <button class="btn btn-primary" onclick="window.open('${downloadLink.slice(0, -5)}', '_blank')">
                üì• View/Download
            </button>
        </div>
    `;

    return card;
}
        function extractDriveId(url) {
            try {
                // Matches patterns like /file/d/FILE_ID/view or /d/FILE_ID
                const match = url.match(/\/d\/([a-zA-Z0-9_-]+)(?:\/view)?/);
                return match ? match[1] : null;
            } catch {
                return null;
            }
        }

        // Search functionality
        searchBox.addEventListener('input', () => {
            const query = searchBox.value.toLowerCase();
            filteredResults = allResults.filter(url => {
                const fileId = extractDriveId(url);
                // Prioritize filename from driveFileMap, then extract from URL, otherwise use a placeholder
                const filename = Object.keys(driveFileMap).find(name => driveFileMap[name] === fileId) 
                                 || url.split('/').pop().split('?')[0]; // Split by '?' to remove query params
                return filename.toLowerCase().includes(query);
            });
            
            currentPage = 1;
            updateResultsDisplay();
        });

        // Pagination
        pageInput.addEventListener('change', () => {
            const newPage = parseInt(pageInput.value);
            const totalPages = Math.ceil(filteredResults.length / PAGE_SIZE);
            
            if (newPage >= 1 && newPage <= totalPages) {
                currentPage = newPage;
                updateResultsDisplay();
            } else {
                pageInput.value = currentPage; // Revert to current page if invalid input
            }
        });

        // Previous page button
        prevPageBtn.addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                updateResultsDisplay();
            }
        });

        // Next page button
        nextPageBtn.addEventListener('click', () => {
            const totalPages = Math.ceil(filteredResults.length / PAGE_SIZE);
            if (currentPage < totalPages) {
                currentPage++;
                updateResultsDisplay();
            }
        });



        // Back to upload
        backToUploadBtn.addEventListener('click', () => {
            resultsSection.classList.remove('active');
            uploadSection.style.display = 'flex';
            
            // Reset form
            nameInput.value = '';
            phoneInput.value = '';
            capturedImage = null;
            cameraInput.innerHTML = '<div class="camera-placeholder">Click "Start Camera" to begin</div>';
            startCameraBtn.style.display = 'inline-block';
            takePhotoBtn.style.display = 'none';
            retakePhotoBtn.style.display = 'none';
            messageDiv.innerHTML = '';
            
            checkFormValidity();
        });

        // The downloadPhoto function is not directly used by the new createPhotoCard.
        // The buttons now directly open the downloadLink, which is more robust.
        // Keeping it for reference or if other download logic is intended.
        window.downloadPhoto = function(filename, fileId) {
            try {
                if (!fileId) {
                    showMessage('No file ID available for download.', 'error');
                    return;
                }
                // Construct a robust Google Drive direct download link
                const downloadUrl = `https://drive.google.com/uc?id=${fileId}&export=download`;
                const anchor = document.createElement('a');
                anchor.href = downloadUrl;
                anchor.download = filename; // Suggests a filename
                anchor.target = '_blank'; // Opens in a new tab
                document.body.appendChild(anchor);
                anchor.click();
                
                // Clean up after a delay
                setTimeout(() => {
                    document.body.removeChild(anchor);
                }, 100);
                
                showMessage(`Attempting download: ${filename}. Check your downloads.`, 'success');
            } catch (error) {
                console.error('Download failed:', error);
                showMessage(`Failed to initiate download for ${filename}.`, 'error');
            }
        };

        // Initialize
        loadDriveFileMap();
        checkFormValidity();
    </script>
